<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <title>HTML Semantics</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Quiz on Important Facts</h1>
        </header>
        <h2>Which one of these is a Javascript package manager?</h2>
        <div class="wrapper">
            <form>
                <input type="radio" name="node.js" value="a">
                <label for="node.js"> a : Node.js</label>
                <br>
                <input type="radio" name="typeScript" value="b">
                <label for="typeScript"> b : TypeScript</label>
                <br>

                <input type="radio" name="npm" value="c" checked>
                <label for="npm"> c : npm</label>

        </div>
        <div class="button"></div>
        <button class="btn1">Previous Question</button> <button class="btn2">Next Question</button>
        <hr>
    </div>
    </div>
</body>

</html>
